			i{
				height: 1.45em;

			.jumbotron{
				border: 1px solid black;

		<script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
		<script type="text/javascript">
		
			var dataRef = new Firebase('https://rd-year-group-project.firebaseio.com');
			var address;
			var carerName;
			var carerId;
			var dob;
			var phoneNo;
			var name;
			var array = [];
			
			function load(){
				var tableRef = dataRef.child("users/Patients").ref();
					tableRef.on("child_added", function(snapshot) {
						snapshot.forEach(function(childSnapshot){
							var patientRef = dataRef.child("users/Patients").ref();
								patientRef.on("value", function(snapshot1) {
									snapshot.forEach(function(childSnapshot1) {
										var childData = childSnapshot1.key();
										console.log(childSnapshot1.key());
										if(childData == "Address"){
											
											address = childSnapshot1.val();
										}
										if(childData == "Carer name"){
											carerName = childSnapshot1.val();
										}
										if(childData == "CarerID"){
											carerId = childSnapshot1.val();
										}
										if(childData == "DOB"){
											dob = childSnapshot1.val();
										}
										if(childData == "PhoneNo"){
											phoneNo = childSnapshot1.val();
										}
										if(childData == "name"){
											name = childSnapshot1.val();
										}
								});
							});
						});
							row=document.createElement("tr");
							addressCell = document.createElement("td");
							carerNameCell = document.createElement("td");
							carerIDCell = document.createElement("td");
							DOBCell = document.createElement("td");
							phoneNoCell = document.createElement("td");
							nameCell = document.createElement("td");
							addressText=document.createTextNode(address);
							carerNameText=document.createTextNode(carerName);
							careIDText=document.createTextNode(carerId);
							DOBText=document.createTextNode(dob);
							phoneNoText=document.createTextNode(phoneNo);
							nameText=document.createTextNode(name);
							addressCell.appendChild(addressText);
							carerNameCell.appendChild(carerNameText);
							carerIDCell.appendChild(careIDText);
							DOBCell.appendChild(DOBText);
							phoneNoCell.appendChild(phoneNoText);
							nameCell.appendChild(nameText);
							row.appendChild(addressCell);
							row.appendChild(carerNameCell);
							row.appendChild(carerIDCell);
							row.appendChild(DOBCell);
							row.appendChild(phoneNoCell);
							row.appendChild(nameCell);
							array.push(row);
					});
					
			}
			
			window.onload = function check(){
				load();
				tabBody=document.getElementsByTagName("tbody").item(0);
				setTimeout(function(){
					for(i = 0; i < array.length; i++){
						tabBody.appendChild(array[i]);
					}
				}, 1000);
			}
		</script>
